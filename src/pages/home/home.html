<ion-header>
  <ion-toolbar color="blue">
    <ion-title text-center class="oleo-script">Olho D'água Futebol Clube {{ user }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showSendPhoto()">
        <ion-icon name="football"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<br>
<ion-content padding class="auto-scroll" color="blue">
  <ion-grid class="grid-basic-page">
    <ion-row col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3 justify-content-around>
      <ion-col col-5 text-center class="col-grid" (click)="sobre()">
        <ion-icon ios="ios-book" md="md-book" class="icon-size"></ion-icon>
        <ion-title text-center>Sobre</ion-title>
      </ion-col>
      <ion-col col-5 (click)="agenda()" text-center class="col-grid">
        <ion-icon ios="ios-albums" md="md-albums" class="icon-size"></ion-icon>
        <ion-title text-center>Hitórico</ion-title>
      </ion-col>
    </ion-row>
    <ion-row col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3 justify-content-around>
      <ion-col col-5 text-center class="col-grid">
        <ion-icon ios="ios-pie-outline" md="md-pie" class="icon-size"></ion-icon>
        <ion-title text-center>Desempenho</ion-title>
      </ion-col>
      <ion-col col-5 text-center class="col-grid">
        <ion-icon ios="ios-football-outline" md="md-football" class="icon-size"></ion-icon>
        <ion-title text-center>Artilharia</ion-title>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
<ion-tabs [color]="color">
  <ion-tab tabIcon="home" tabTitle="Home" ></ion-tab>
  <ion-tab tabIcon="construct" tabTitle="Config"></ion-tab>
  <ion-tab tabIcon="lock" tabTitle="Login" ></ion-tab>
</ion-tabs>
