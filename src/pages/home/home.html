<ion-header>
  <ion-toolbar color="blue">    
    <ion-title text-center class="oleo-script">Olho D'água Futebol Clube {{ user }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showSendPhoto()">
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<br>
<ion-content padding class="auto-scroll">  
  <ion-card>
    <button ion-item clear large (click)="agenda()">
      <ion-icon ios="ios-calendar" md="md-calendar" item-start></ion-icon>
      <!-- <ion-icon name="beer" item-start></ion-icon> -->
      Agenda
    </button>
  </ion-card>
  <br>
  <ion-card>
    <button ion-item>
      <ion-icon ios="ios-pie-outline" md="md-pie" item-start></ion-icon>
      <!-- <ion-icon name="cart" item-start></ion-icon> -->
      Desempenho
    </button>
  </ion-card>
  <br>
  <ion-card>
    <button ion-item>
      <ion-icon ios="ios-football" md="md-football" item-start></ion-icon>
      <!-- <ion-icon name="paw" item-start></ion-icon> -->
      Artilharia
    </button>
  </ion-card>
  <br>
  <ion-card>
    <button ion-item >
      <ion-icon ios="ios-construct-outline" md="md-construct" item-start></ion-icon>
      <!-- <ion-icon ios="ios-football" md="md-football" item-start></ion-icon> -->
      <!-- <ion-icon name="paw" item-start></ion-icon> -->
      Configuração
    </button>
  </ion-card>
  <br>
  <ion-card>
    <button ion-item (click)="autentication()">
      <ion-icon ios="ios-lock-outline" md="md-lock" item-start></ion-icon>
      Login
    </button>
  </ion-card>
</ion-content>
<!-- <ion-content class="auto-scroll"> -->
  <ion-tabs>
    <ion-tab tabIcon="home" ></ion-tab>
    <ion-tab tabIcon="search"  [root]="profileTab"></ion-tab>
    <ion-tab tabIcon="add-circle" class="add-tab-icon" [root]="profileTab"></ion-tab>
    <ion-tab tabIcon="heart" ></ion-tab>
    <ion-tab tabIcon="contact" [root]="profileTab"></ion-tab>
  </ion-tabs>
  
<!-- </ion-content> -->
