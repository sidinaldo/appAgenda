<ion-header>
  <ion-navbar>
    <ion-title>Voltar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="auto-scroll">
  <ion-grid fixed>
    <ion-row align-items-center justify-content-center *ngFor="let item of jogos">
      <ion-card>
        <ion-card-header>
        <label  text-center class="oleo-script" >{{item.data | date:'shortDate'}} - {{item.hora}}hs</label>
        </ion-card-header>
        <ion-list>
          <button ion-item >
            <ion-icon name="football" color="blue"></ion-icon>
            {{item.mandante}} {{item.placarmandante}} X {{item.placarvisitante}} {{item.visitante}} 
          </button>
        </ion-list>
      </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
